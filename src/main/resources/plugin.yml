name: Vitruvius
version: '${version}'
main: org.xtreemes.vitruvius.Vitruvius
api-version: '1.20'
commands:
  create:
    description: "Create and select a text, block, or item display entity."
    usage: "/create"
  select:
    descrption: "Select a text, block, or item display entity. Alternatively, reset the selection."
    usage: "/select"
  delete:
    description: "Delete the current selection."
    usage: "/delete"
  edit:
    description: "Edit the current selection"
    usage: "/edit"